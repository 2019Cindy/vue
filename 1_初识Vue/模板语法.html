<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>模板语法</title>
  <script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>
  <!-- 小结：
    Vue模板语法有2类：
      1.插值语法：
        功能：用于解析标签体内容
        写法：{{***}},***是js表达式，且可以直接读取到data中的所有属性
      2.指令语法 
        功能：用于解析标签（标签属性，标签体内容，绑定事件...）
        举例：v-bind:href="***" 或 简写为 :href='***',***同样要写js表达式，且可以直接读取data中的所有属性
 -->
  <div class="root">
    <h1>插值语法</h1>
    <h3>你好，{{name}}</h3>
    <hr>
    <h1>指令语法</h1>
    <a v-bind:href="school.url" x='hello'>点我跳转{{school.name}}</a>

  </div>
  <script type="text/javascript">
    new Vue({
      el: '.root',
      data: {
        name: 'vue',
        school: {
          name: "尚硅谷",
          url: 'https://www.baidu.com/'
        }
      }
    })
  </script>
</body>

</html>
