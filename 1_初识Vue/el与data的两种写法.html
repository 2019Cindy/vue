<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>data与el的两种写法</title>
  <script src='../js/vue.js'></script>
</head>

<body>
  <!-- 小结：
  1.el有两种写法：
    new Vue时配置el属性
    先创建Vue实例，再通过vm.$mount()指定el的值
  2.data有两种写法：
    对象式
    函数式
  注意：由Vue管理的函数，一定不要写箭头函数，一旦使用箭头函数，this就不再是Vue实例了 -->
  <div class="root">
    <h1>你好，{{name}}</h1>
  </div>
  <script>
    // el 的两种写法
    const v = new Vue({
      // el: '.root',
      data: {
        name: 'hhh'
      }
    })

    v.$mount('.root')

    // data 的两种写法
    new Vue({
      el: '.root',
      data: function () { // 函数式
        return { name: 'aaa' }
      }
    })
  </script>
</body>

</html>
