<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>条件渲染</title>
  <script src='../../js/vue.js'></script>
</head>

<body>
  <!--  条件渲染小结：
    1.v-if：
      写法：v-if='表达式'
            v-else-if='表达式'
            v-else='表达式'
      适用于：切换频率较低的场景
      特点：不显示的dom元素直接被移除
      注意：v-if可以和v-else-if、v-else一起使用，但是要求结构不能被打断
    2.v-show：
      写法：v-show='表达式'
      适用于：切换频率较高的场景
      特点：不显示的dom元素未被移除，只是使用样式进行隐藏
    3：注意：使用v-if时元素可能无法获取到，使用v-show时一定可以获取到 
    4.template模板只能与v-if结合使用
-->
  <div class="root">
    <!-- 使用v-show做条件渲染 -->
    <h1 v-show='true'>欢迎来到{{name}}</h1>
    <h2 v-if='false'>欢迎来到。。。</h2>

    <button @click='n++'>点我n++</button>
    <!-- v-else-if 和 v-else -->
    <div v-if='n===1'>react</div>
    <div v-else-if='n===2'>react</div>
    <div v-else>aaaaaa</div>

    <!-- template 只能与v-if结合使用 -->
    <template v-if='n===1'>
      <h3>你好</h3>
      <h3>世界</h3>
      <h3>hello world</h3>
    </template>
  </div>

  <script>
    const vm = new Vue({
      el: '.root',
      data: {
        name: 'hhhhh',
        n: '0'
      }
    })
  </script>
</body>

</html>
