<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>
  <!-- 小结
    4. vue实例和容器是一一对应的
    5.真实开发中只有一个vue实例，并会配合着组件一起使用
    6.{{***}}中的***要写js表达式，且***可以自动读取到data中的所有属性
    7.一旦data中的数据发生改变，那么页面中用到该数据的地方也会自动更新
  -->
  <div class="root">
    <h1>hello {{name}}</h1>
  </div>
  <div class="root">
    <h1>hello {{name}}</h1>
  </div>
  <script type="text/javascript">
    new Vue({
      el: '.root',
      data: {
        name: 'vue'
      }
    })
  </script>
</body>

</html>
