<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>更新的一个问题</title>
    <script src="../../js/vue.js"></script>
  </head>
  <body>
    <div class="root">
      <h1>人员列表</h1>
      <button @click="updataFirst">点我修改马冬梅的信息</button>
      <ul>
        <li v-for="p in persons" :key="p.id">{{p.name}}-{{p.age}}-{{p.sex}}</li>
      </ul>
    </div>
    <script>
      const vm = new Vue({
        el: ".root",
        data: {
          persons: [
            { id: "001", name: "马冬梅", age: 19, sex: "女" },
            { id: "002", name: "周冬雨", age: 20, sex: "女" },
            { id: "003", name: "周杰伦", age: 21, sex: "男" },
            { id: "004", name: "温兆伦", age: 22, sex: "男" },
          ],
        },
        methods: {
          updataFirst() {
            // 能正常修改信息
            // this.persons[0].name = "Mr Ma";
            // this.persons[0].age = 50;
            // this.persons[0].sex = "男";

            // 界面上数据不会更改
            // 直接操作数组索引，变化数据不生效
            // this.persons[0] = { id: "001", name: "马先生", age: 50, sex: "男" };
            this.persons.splice(0, 1, {
              id: "001",
              name: "马先生",
              age: 50,
              sex: "男",
            });
          },
        },
      });
    </script>
  </body>
</html>
