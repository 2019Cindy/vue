<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>列表渲染</title>
  <script src='../../js/vue.js'></script>
</head>

<body>
  <!-- 
				v-for指令:
						1.用于展示列表数据
						2.语法：v-for="(item, index) in xxx" :key="yyy"
						3.可遍历：数组、对象、字符串（用的很少）、指定次数（用的很少）
		-->
  <div class="root">
    <h2>人员列表</h2>
    <ul>
      <!-- <li v-for='person in persons' :key='person.id'>{{person.name+'-'+person.id}}</li> -->
      <li v-for='(person,index) in persons' :key='index'>{{person.name+'-'+person.id}}</li>
    </ul>

    <!-- 遍历对象 -->
    <h2>汽车信息</h2>
    <ul>
      <li v-for='(key,value) in car' :key='key'>{{key}}----{{value}}</li>
    </ul>

    <!-- 遍历字符串 -->
    <h2>遍历字符串</h2>
    <ul>
      <li v-for='(char,index) of string' :key='index'>{{char}}----{{index}}</li>
    </ul>

    <!-- 遍历指定次数 -->
    <h2>遍历指定次数</h2>
    <ul>
      <li v-for='(number,index) of 5' :key='index'>{{number}}------------------{{index}}</li>
    </ul>
  </div>
  <script>
    const vm = new Vue({
      el: '.root',
      data: {
        persons: [
          {
            id: '001',
            name: '张三',
            age: '12'
          },
          {
            id: '002',
            name: '李四',
            age: '18'
          },
          {
            id: '003',
            name: '王五',
            age: '20'
          },
        ],
        car: {
          name: 'Su7',
          color: 'red',
          price: '21.57'
        },
        string: 'hello vue'
      }
    })
  </script>
</body>

</html>
