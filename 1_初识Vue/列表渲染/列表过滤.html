<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>列表过滤</title>
    <script src="../../js/vue.js"></script>
  </head>
  <body>
    <div class="root">
      <h1>人员列表</h1>
      <ul>
        <li v-for="person in persons" :index="person.id">{{person.name}}</li>
      </ul>
    </div>
    <script>
      const vm = new Vue({
        el: ".root",
        data: {
          persons: [
            { id: "001", name: "马冬梅", age: 19, sex: "女" },
            { id: "002", name: "周冬雨", age: 20, sex: "女" },
            { id: "003", name: "周杰伦", age: 21, sex: "男" },
            { id: "004", name: "温兆伦", age: 22, sex: "男" },
          ],
        },
      });
    </script>
  </body>
</html>
