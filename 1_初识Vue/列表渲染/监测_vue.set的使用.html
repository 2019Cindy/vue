<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>模拟数组的检测</title>
    <script src="../../js/vue.js"></script>
  </head>
  <body>
    <div class="root">
      <h2>学校名称：{{name}}</h2>
      <h2>学校地址：{{address}}</h2>
      <!-- set API 不能给vue示例 或 跟数据添加属性 -->
      <h2>校长:{{leader}}</h2>
      <hr />
      <button @click="addSex">点我添加学生性别属性</button>
      <h2>学生姓名：{{student.name}}</h2>
      <h2 v-if="student.sex">学生性别：{{student.sex}}</h2>
      <h2>
        学生年龄：真实年龄---{{student.age.realAge}},对外年龄---{{student.age.outerAge}}
      </h2>
      <h2>他的朋友们</h2>
      <ul>
        <li v-for="friend in student.friends" :key="friend.id">
          {{friend.name}}---{{friend.sex}}
        </li>
      </ul>
    </div>
    <script>
      const vm = new Vue({
        el: ".root",
        data: {
          name: "atguigu",
          address: "beijing",
          student: {
            name: "cindy",
            age: {
              realAge: 39,
              outerAge: 19,
            },
            // sex: "女",
            friends: [
              { id: "001", name: "Tom", sex: "男" },
              { id: "002", name: "Jerry", sex: "女" },
            ],
          },
        },
        methods: {
          addSex() {
            // Vue.set(this.student, "sex", "女");
            this.$set(this.student, "sex", "男");
          },
        },
      });

      //   Vue.set(vm.student, "sex", "女");
      //   vm.$set(vm.student, "sex", "女"); // 添加响应式的属性
    </script>
  </body>
</html>
