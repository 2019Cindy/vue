<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>生命周期</title>
  <script src='../../js/vue.js'></script>
</head>

<body>
  <div class="root">
    <h1>当前的n值是：{{n}}</h1>
    <button @click='add'>点我n++</button>
    <button @click='bye'>点我销毁</button>
  </div>
  <script>
    const vm = new Vue({
      el: '.root',
      data: {
        n: 1
      },
      methods: {
        add() {
          console.log('add')
          this.n += 1
        },
        bye() {
          console.log('bye')
          this.$destroy()
        },
      },
      beforeCreate() {
        console.log('beforeCreate')
      },
      created() {
        console.log('created')
      },
      beforeMount() {
        console.log('beforeMount')
      },
      mounted() {
        console.log('mounted')
      },
      beforeUpdate() {
        console.log('beforeUpdate')
        console.log(this.n)   // 数据是新的，页面上是旧的
      },
      updated() {
        console.log('updated')  // 数据是新的，页面上也是新的
      },
      beforeDestroy() {
        console.log('beforeDestory')
      },
      destroyed() {
        console.log('destroyed')
      }

    })
  </script>
</body>

</html>
