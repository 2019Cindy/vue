<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>引出生命周期</title>
    <script src="../../js/vue.js"></script>
  </head>
  <body>
    <!-- 小结：
        生命周期：
            1.又名：生命周期回调函数、生命周期函数、生命周期钩子
            2.是什么：Vue在关键时刻帮我们调用的一些特殊名称的函数
            3.生命周期函数的名字不可更改，但函数的具体内容是根据具体需求编写的
            4.生命周期函数中的this指向的是vm或组件实例对象
    -->
    <div class="root">
      <h2 :style="{opacity}">Hello {{name}}!</h2>
    </div>
    <script>
      const vm = new Vue({
        el: ".root",
        data: {
          name: "world",
          opacity: 1,
        },
        methods: {
          //   change() {
          //     setInterval(() => {
          //       this.opacity -= 0.05;
          //       if (this.opacity <= 0) this.opacity = 1;
          //     }, 50);
          //   },
        },
        // 调用时机：完成模板的解析并把真实的dom元素放入页面后调用
        mounted() {
          console.log("mounted");
          setInterval(() => {
            this.opacity -= 0.05;
            if (this.opacity <= 0) this.opacity = 1; // this往外找，就为mounted的调用者vue
          }, 50);
        },
      });

      //   通过外部的定时器实现
      //   setInterval(() => {
      //     vm.opacity -= 0.05;
      //     if (vm.opacity <= 0) vm.opacity = 1;
      //   }, 50);
    </script>
  </body>
</html>
