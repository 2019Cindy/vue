<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>事件的基本使用</title>
    <script src="./vue.js"></script>
</head>
<body>
    <!-- 小结：
    事件的基本使用：
1.使用v-on:xxx或@xxx 绑定事件，其中xxx是事件名
2.事件的回调需要配置在methods对象中，最终会在vm上
3.methods中配置的函数，不要用箭头函数，否则this指向的就不是vm了
4.methods中配置的函数，都是被vue所管理的函数，this的指向是vm 或 组件实例对象
5.@click='demo' 和 @click='demo($event)效果一致，但后者可以传参'-->
    <div class="root">
        <h1>欢迎来到{{name}}学习</h1>
        <button v-on:click="showInfo">点我一下，有惊喜哦~</button>
        <button @click="showInfoClick($event,666)">click me</button>

    </div>
    <script>
        const vm = new Vue({
            el:'.root',
            data:{
                name:'尚硅谷'
            },
            methods:{
                showInfo(event){
                    // alert('hello world')
                    console.log(event.target.innerText)
                    console.log(this===vm)  // 此处的this是vm
                },
                showInfoClick(e,number){
                    console.log(e.target.innerText)
                    console.log('number:',number)  // 此处的this是vm
                }
            }
        })
    </script>
</body>
</html>
