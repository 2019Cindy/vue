<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>v-text指令</title>
    <script src="../../js/vue.js"></script>
  </head>
  <body>
    <!-- 常用指令：
        v-bind：单向数据绑定
        v-model：双向数据绑定
        v-for：遍历数组、对象、字符串
        v-if：条件渲染，控制节点是否存在
        v-else：条件渲染，控制节点是否存在
        v-show：条件渲染，控制节点是否显示

        v-text：
            作用：向其所在的节点中渲染文本内容
            与插值语法的区别：v-text会替换节点中的内容，{{xxx}}则不会
     -->
    <div class="root">
      <div>{{content}},世界</div>
      <div v-text="content">，世界</div>

      <!-- 不会解析标签 -->
      <div>{{msg}},世界</div>
      <div v-text="msg"></div>
    </div>
    <script>
      const vm = new Vue({
        el: ".root",
        data: {
          content: "你好",
          msg: "<h1>hello world!</h1>",
        },
      });
    </script>
  </body>
</html>
