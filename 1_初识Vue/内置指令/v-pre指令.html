<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>v-pre指令</title>
  <script src='../../js/vue.js'></script>
</head>

<body>
  <!-- 小结：
  v-pre指令：
1.跳过其所在节点的 编译过程
2.可利用它跳过没有使用插值语法、指令语法的节点，可以加快编译-->
  <div class="root">
    <h1 v-pre>初始化的n值：{{n}}</h1>
    <h1>现在的n值：{{n}}</h1>
    <button @click='n++'>点我n++</button>
  </div>
  <script>
    const vm = new Vue({
      el: '.root',
      data: {
        n: 1
      }
    })
  </script>
</body>

</html>
