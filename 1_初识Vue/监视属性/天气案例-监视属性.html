<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>天气案例-监视属性</title>
  <script src='../../js/vue.js'></script>
</head>

<body>
  <!-- 小结：
    监视属性watch：
      1.当被监视的属性变化时，回调函数自动调用，并进行相关操作
      2.监视属性必须存在，才能进行监视
      3.可监视data属性和computed计算属性
      4.监视的两种写法：
        new Vue时传入watch配置
        通过vm.$watch进行监视
   -->
  <div class="root">
    <h1>今天天气很{{weatherInfo}}</h1>
    <button @click='weatherChange'>切换天气</button>
  </div>
  <script>
    const vm = new Vue({
      el: '.root',
      data: {
        isHot: true
      },
      methods: {
        weatherChange() {
          this.isHot = !this.isHot
        }
      },
      computed: {
        weatherInfo() {
          return this.isHot ? '炎热' : '凉爽'
        }
      },
      // watch: {
      //   weatherInfo: {
      //     immediate: true,  // 默认为false，初始化时让handler调用一下
      //     handler(newValue, oldValue) {
      //       console.log('被修改了....', newValue, oldValue)
      //     }
      //   }
      // }
    })

    vm.$watch('isHot', {
      immediate: true,  // 默认为false，初始化时让handler调用一下
      handler(newValue, oldValue) {
        console.log('被修改了....', newValue, oldValue)
      }
    })
  </script>
</body>

</html>
