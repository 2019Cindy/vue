<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>监视属性简写</title>
  <script src='../../js/vue.js'></script>
</head>

<body>
  <div class="root">
    <h1>今天天气很{{isHot?'炎热':'凉爽'}}</h1>
    <button @click='weatherChange'>点我切换天气</button>
  </div>
  <script>
    const vm = new Vue({
      el: '.root',
      data: {
        isHot: true
      },
      methods: {
        weatherChange() {
          this.isHot = !this.isHot
        }
      },
      watch: {
        // isHot: {
        //   immediate: true,
        //   deep: true,
        //   handler(newValue, oldValue) {
        //     console.log('天气变了...')
        //   }
        // },

        // 简写
        // isHot(newValue, oldValue) {
        //   console.log('天气变了...', newValue, oldValue)
        // }
      }
    })

    // vm.$watch('isHot', {
    //   immediate: true,
    //   deep: true,
    //   handler(newValue, oldValue) {
    //     console.log('天气变了...')
    //   }
    // })

    // 简写
    vm.$watch('isHot', function (newValue, oldValue) {
      console.log('天气变了...', newValue, oldValue)
    })
  </script>
</body>

</html>
